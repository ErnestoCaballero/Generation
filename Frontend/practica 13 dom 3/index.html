<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Practice - DOM 3 - Forms</h2>

    <hr/>
    <h3>Práctica 1 - Mensaje</h3>
    <p>
        <label for="txtMensaje">Mensaje</label>
        <input type="text" id="txtMensaje" name="txtMensaje">
        <input type="button" id="btnMensaje" value="Mostrar Mensaje">
    </p>

    <hr/>
    <h3>Práctica 2 - Suma de números</h3>
    <p>
        <label for="txtNumero1">Número 1:</label>
        <input id="txtNumero1" name="txtNumero1" type="text">
    </p>
    <p>
        <label for="txtNumero2">Número 2:</label>
        <input id="txtNumero2" name="txtNumero2" type="text">
    </p>
    <input id="btnSumar" value="Sumar" type="button">
    
    <hr/>
    <h3>Práctica 3 - </h3>
    <form id="myForm">
        <p>
            <label for="txtNombre">Nombre:</label>
            <input id="txtNombre" name="txtNombre" type="text">
        </p>
        <p>
            <label for="txtPaterno">Apellido Paterno:</label>
            <input id="txtPaterno" name="txtPaterno" type="text">
        </p>
        <p>
            <label for="txtMaterno">Apellido Materno:</label>
            <input id="txtMaterno" name="txtMaterno" type="text">
        </p>
    </form>
    
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="scripts/script.js"></script>

</html>
