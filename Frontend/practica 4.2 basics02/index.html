<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Práctica Formulario - Alta de alumnos</h2>
    <div class="form1">
    <form action="destino.html" method="post">
        <p>
            <label for="txtIdAlumno"> Id Alumno </label>
            <input type="text" id="txtIdAlumno" name="txtIdAlumno" placeholder="Cuenta del alumno" required>
        </p>
            <label for="txtNombreAlumno">Nombre del Alumno</label>
            <input type="text" id="txtNombreAlumno" name="txtNombreAlumno" placeholder="Nombre dezl alumno" required required autofocus>
        <p>
            <label for="txtTelefono">Teléfono </label>
            <input type="tel" id = "txtTelefono" name="txtTelefono" placeholder="Teléfono">
        </p>
        <p>
            <label for="txtSearch">Search </label>
            <input type="search" id = "txtSearch" name="txtSearch" placeholder="Búsqueda">
        </p>
        <p>
            <label for="txtUrl">Url </label>
            <input type="url" id = "txtUrl" name="txtUrl" placeholder="Url">
        </p>
        <p>
            <label for="txtMail">E-Mail</label>
            <input type="email" id = "txtMail" name="txtMail" placeholder="E-Mail">
        </p>
        <p>
            <label for="txtDateTime">Fecha y Hora </label>
            <input type="datetime" id = "txtDateTime" name="txtDateTime" placeholder="Fecha y Hora">
        </p>
        <p>
            <label for="txtDate">Fecha </label>
            <input type="date" id = "txtDate" name="txtDate" placeholder="Fecha">
        </p>
        <p>
            <label for="txtMonth">Mes </label>
            <input type="month" id = "txtMonth" name="txtMonth" placeholder="Mes">
        </p>
        <p>
            <label for="txtWeek">Semana </label>
            <input type="week" id = "txtWeek" name="txtWeek" placeholder="Semana">
        </p>
        <p>
            <label for="txtTime">Time </label>
            <input type="time" id = "txtTime" name="txtTime" placeholder="Hora">
        </p>
        <p>
            <label for="txtFecha1">Fecha y hora </label>
            <input type="datetime-local" id = "txtFecha1" name="txtFecha1" placeholder="Fecha y Hora">
        </p>
        <p>
            <label for="txtNumero">Número </label>
            <input type="number" id = "txtNumero" name="txtNumero" placeholder="Numeros">
        </p>
        <p>
            <label for="txtRango">Rango </label>
            <input type="range" id = "txtRango" name="txtRango" placeholder="Rango">
        </p>
        <p>
            <label for="txtColor">Color</label>
            <input type="color" id = "txtColor" name="txtColor" placeholder="Color">
        </p>
        <p>
                <input type="submit" value="Da click!">
        </p>
    </form>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
